<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康当归</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="box">
        <h1>健康当归</h1>
        <div class="input-box" id="usename">
            <label>账号</label>
            <input type="text" id="username-input"/>
        </div>
        <div class="input-box" id="password">
            <label>密码</label>
            <input type="password" id="password-input"/>
        </div>
        <div class="btn-box">
            <a href="#">忘记密码?</a>
            <div>
                <button class="login" onclick="validateForm()">登录</button>
                <button class="register">注册</button>
            </div>
        </div>
        <p id="error-message" style="color:red;display:none;">账号和密码不能为空</p>
    </div>
</body>



<script type="text/javascript">
function validateForm() {
    const username = document.getElementById("username-input").value;
    const password = document.getElementById("password-input").value;
    const errorMessage = document.getElementById("error-message");

    if (!username || !password) {
        errorMessage.style.display = "block";
    } else {
        errorMessage.style.display = "none";
        window.location.href = 'index.html'; // 成功登录后跳转
    }
}

const login = document.querySelector('.login');
const register = document.querySelector('.register');

login.addEventListener('click', (event) => {
    event.preventDefault(); // 防止表单的默认提交行为
    validateForm();
});

register.addEventListener('click', () => {
    alert('抱歉，该功能未开放');
});

</script>  
</html>
